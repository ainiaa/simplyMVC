<link type="text/css" href="./public/assets/line-control/1.1.0/css/editor.css" rel="stylesheet"/>
<link rel="stylesheet" href="./public/assets/font-awesome/4.5.0/css/font-awesome.min.css">
<!--row-->
<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2><i class="glyphicon glyphicon-edit"></i> Form Elements</h2>
                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a>
                    <a class="btn btn-minimize btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a class="btn btn-close btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content" style="display: block;">
                <form role="form" class="form-inline" method="post" action="./?debug=1&b=2&m=default&c=post&g=backend&a=add" id="postAddForm">
                    <div class="form-group has-success col-xs-9">
                        <label for="inputSuccess1" class="control-label">Input with success</label>
                        <input type="text" name="title" id="inputSuccess1" class="form-control">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="form-group has-warning col-xs-9">
                        <label for="inputWarning1" class="control-label">Input with warning</label>
                        <input type="text" name="desc" id="inputWarning1" class="form-control">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div >
                        <label for="txtEditor" class="control-label">txtEditor</label>
                        <input type="text"  name="info" id="txtEditor">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="form-group has-error col-xs-pull-6">
                        <input type="submit" id="inputSuccess4" class="form-control">
                    </div>
                    <div class="form-group has-error col-xs-pull-6">
                        <input type="reset" id="inputSuccess5" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<!--/row-->

<script type="text/javascript">
    $(document).ready(function() {
        $("#txtEditor").Editor(); //

        $("#txtEditor").Editor('setText', "{$postContent} 1111");

//        var editorInterval = setInterval(function(){
//            if ($("#txtEditor").Editor().isReady()) {
//                clearInterval(editorInterval);
//                $("#txtEditor").Editor('setText', "{$postContent}");
//            }
//        }, 500);
        $("#inputSuccess4").on('click', function(){
            var txt = $("#txtEditor").Editor('getText');
            $('#txtEditor').val(txt);
            $('#postAddForm').submit();
        });
    });
</script>
<script src="./public/assets/line-control/1.1.0/js/editor.js"></script>

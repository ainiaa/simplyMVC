<div class="row">
    <div class="col-md-12">
        <!-- Horizontal Form -->
        <!-- general form elements disabled -->
        <div class="box box-warning">
            <div class="box-header with-border">
                <h3 class="box-title">General Elements</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form role="form" method="post" action="{{ action }}" id="categoryAddForm">
                    <input type="hidden" name="id" id="id" value="{{ id }}">
                    <!-- text input -->
                    <div class="form-group">
                        <label>父类名称</label>
                        {{ parentCategorySelector|raw }}
                    </div>
                    <div class="form-group">
                        <label>分类名称</label>
                        <input type="text" class="form-control" placeholder="分类名称" name="name"
                               value="{{ categoryInfo.name }}">
                    </div>

                    <!-- textarea -->
                    <div class="form-group">
                        <label>分类描述</label>
                        <textarea class="form-control" rows="3" placeholder="分类描述"
                                  name="desc">{{ categoryInfo.desc }}</textarea>
                    </div>

                    <div class="form-group">
                        <label>分类类型</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" id="type1" value="category" checked="">
                                category
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" id="type2" value="tag">
                                tag
                            </label>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (right) -->
</div>

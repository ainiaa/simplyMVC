    <style type="text/css">
        .Gform.eTicket .Ginput input[type=text]::-webkit-input-placeholder {
            color: #a8a8a8;
            font-size: 12px;
        }

        .Gform.eTicket .Ginput input[type=text]::-moz-placeholder {
            color: #a8a8a8;
            font-size: 12px;
        }

        .Gform.eTicket .Ginput input[type=text]::-moz-placeholder {
            color: #a8a8a8;
            font-size: 12px;
        }

        .Gform.eTicket .Ginput input[type=text]::-ms-input-placeholder {
            color: #a8a8a8;
            font-size: 12px;
        }

        .loadStatus {
            margin-bottom: 0;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            function subclick() {
                if (!$("#roleRelate").validationEngine('validate')) {
                    return false;
                }
                $('#smb').unbind('click', subclick);
                $.post("<?php echo U('Admin/UserGroup/relateRole');?>", $("#roleRelate").serialize(), function (d) {
                    if (d.status == '0') {
                        result_(d.info);
                    } else {
                        success(d.info);
                    }
                    $('#smb').bind('click', subclick);
                }, 'json');

            }

            function result_(contents) {
                art.dialog({
                    title: '提示',
                    width: 400,
                    content: '<div class="loadTip"><div class="loadStatus tip"><dl><dt>' + contents + '</dt></dl></div></div>',
                    icon: 'error',
                    lock: true,
                    ok: function () {
                        art.dialog.close();
                    }
                })
            }
            function success(contents) {
                art.dialog({
                    title: "提示",
                    width: 400,
                    content: '<div class="loadTip"><div class="loadStatus ok"><dl><dt>' + contents + '</dt></dl></div></div>',
                    icon: 'succeed',
                    lock: true,
                    ok: function () {
                        window.location.href = '{:U("Admin/UserGroup/index")}';
                    }
                })
            }

            $("#smb").click(subclick);
        });
    </script>

<body>
<div id="wrapper">
    <include file="./Home/Tpl/Public/Public_header.html"/>
    <div id="container" class="bgfff">
        <div id="main" class="rel">
            <div class="new_sidenav">
                <include file="Admin:sidenav" leftmenuid="yhfzlb"/>
            </div>
            <div class="subcon fn">
                <div class="main-name fn">
                    <h4><a href="javascript:history.go(-1);" class="back"><i></i> 用户分组列表</a> / 用户分组关联角色</h4>
                </div>
                <form method="post" action="" id="roleRelate">
                    <input type="hidden" name="id" value="{$Think.get.id}"/>
                    <div class="Wcanal-tab" id="Wcanal-tabon">
                        <div class="eTicket_form">
                            <div id="Wform" class="Gform w1">
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;用户分组名称</li>
                                    <li class="Ginput">{$roleInfo.role_name}</li>
                                </ul>
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;角色</li>
                                    <li class="Ginput">
                                        <foreach name="roleList" item="role" key="key">
                                            &nbsp;&nbsp;<input type="checkbox" name="relateRole[]" <if condition="$role.related eq 1 ">checked="checked"</if> value="{$role.id}" />{$role.role_name}
                                            <if condition="($key % 8) eq 0 and $key neq 0 "><br/></if>
                                        </foreach>
                                    </li>
                                </ul>
                                <ul>
                                    <li class="Gname"></li>
                                    <li class="Ginput mt5">
                                        <a href="javascript:void(0);" title="确认" id="smb" class="btn-all w110">确定</a>
                                        <a href="javascript:location.href='{:U('Admin/UserGroup/index')}';" title="取消" id="reset"
                                           class="btn-all-del w110 ml10">取消</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</div>

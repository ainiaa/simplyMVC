<div class="row">
    <div class="col-md-12">
        <!-- Horizontal Form -->
        <!-- general form elements disabled -->
        <div class="box box-warning">
            <div class="box-header with-border">
                <h3 class="box-title">General Elements</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form role="form" method="post" action="{{ action }}" id="categoryAddForm">
                    <input type="hidden" name="id" id="id" value="{{ id }}">
                    <div class="form-group">
                        <label>文章标题</label>
                        <input type="text" class="form-control" placeholder="文章标题" name="post_title"
                               value="{{ articleInfo.post_title }}">
                    </div>
                    <div class="form-group">
                        <label>文章分类</label>
                        <input type="text" class="form-control" placeholder="文章分类" name="post_category"
                               value="{{ articleInfo.post_category }}">
                    </div>
                    <div class="form-group">
                        <label>文章密码</label>
                        <input type="text" class="form-control" placeholder="文章密码" name="post_password"
                               value="{{ articleInfo.post_password }}">
                    </div>

                    <!-- textarea -->
                    <div class="form-group">
                        <label>文章摘要</label>
                        <textarea class="form-control" rows="3" placeholder="文章摘要"
                                  name="post_excerpt">{{ articleInfo.post_excerpt }}</textarea>
                    </div>
                    <div class="form-group">
                        <label>文章内容</label>
                        <textarea id="post_excerpt" name="post_excerpt" rows="10" cols="80"></textarea>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (right) -->
</div>
